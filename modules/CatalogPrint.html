<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./CatalogPrint.css" />
        <title>経歴書</title>
    </head>
    <body>
        <!-- プリント時のレイアウト -->
        <main>
            <div class="titleFrame">
                <h1 class="title">経歴書</h1>
            </div>
            <!-- プロフィール部 -->
            <div class="profileFrame">
                <!-- 基本情報 -->
                <div class="profile">
                    <h3 class="sectionTitle">プロフィール</h3>

                    <table class="profileTable">
                        <tbody>
                            <tr>
                                <td class="profileCaption">氏名</td>
                                <td class="profileContents"><span id="myName" class="name"><!-- JSで構築 --></span></td>
                            </tr>
                            <tr>
                                <td class="profileCaption">年齢</td>
                                <td class="profileContents"><span id="myAge" class="age"><!-- JSで計算 --></span>歳</td>
                            </tr>
                            <tr>
                                <td class="profileCaption">住所</td>
                                <td class="profileContents"><span id="myAddress" class="address"><!-- JSで構築 --></td>
                            </tr>
                            <tr>
                                <td class="profileCaption">スキル</td>
                                <td class="profileContents"><div id="skills"></div></td>
                            </tr>
                            <tr>
                                <td class="profileCaption">スキル<br>(習熟度・低)</td>
                                <td class="profileContents"><div id="littleSkills"></div></td>
                            </tr>
                            <tr>
                                <td class="profileCaption">ツール</td>
                                <td class="profileContents"><div id="useTools"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- イメージ画像 -->
                <div class="imageBlock">
                    <img id="myImage" class="myImage" src="./me.png" alt="me" />
                </div>
            </div>

            <!-- ポートフォリオ -->
            <div class="portfolioFrame">
                <!-- JSで構築 -->
                <div>
                    <h3 class="sectionTitle">ポートフォリオ</h3>
                    <p id="appURLCaption" class="appURLCaption"></p>
                    <a id="appURL" class="appURL" target="_blank">
                        <p id="appURLText"></p>
                    </a>
                    <p id="sourceURLCaption" class="sourceURLCaption"></p>
                    <a id="sourceURL" class="sourceURL" target="_blank">
                        <p id="sourceURLText"></p>
                    </a>
                    <div id="commentFrame">
                        <!-- JSで構築 -->
                    </div>
                </div>
            </div>

            <!-- 経歴部 -->
            <div id="historiesFrame" class="historiesFrame">
                <!-- JSで構築 -->
                <h3 class="sectionTitle">職務経歴</h3>
            </div>

            <!-- PR部 -->
            <div class="prFrame">
                <!-- JSで構築 -->
                <div>
                    <h3 class="sectionTitle">PR</h3>
                    <span class="detailTitle"><p id="prPoint1" class="decoration"></p></span>
                    <p id="prComment1" class="prComment1"></p>
                    <span class="detailTitle"><p id="prPoint2" class="decoration"></p></span>
                    <p id="prComment2" class="prComment2"></p>
                    <span class="detailTitle"><p id="prPoint3" class="decoration"></p></span>
                    <p id="prComment3" class="prComment3"></p>
                    <span class="detailTitle"><p id="prPoint4" class="decoration"></p></span>
                    <p id="prComment4" class="prComment4"></p>
                    <br />

                    <div id="readBooks">
                        <h3 class="sectionTitle">購入書籍</h3>
                    </div>
                </div>
            </div>
        </main>

        <script src="./jQuery3.7.1.min.js"></script>
        <script src="./Catalog.js"></script>
        <script>
            editLastUpdate();
            editMyName();
            editMyAddress();
            editPrintPageLink();
            editPortfolio();
            editPr();

            editSkillsForPrint();
            editLittleSkillsForPrint();
            editUseToolsForPrint();
            editJobCareerForPrint();
            editReadBooksForPrint();

            calcBirthDay();
            titleDecoration();
        </script>
    </body>
</html>

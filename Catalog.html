<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./modules/Catalog.css"/>
        <title>経歴書</title>
    </head>
    <body>
        <main>
            <!-- 自身についてスキル等など -->
            <div class="aboutMeFrame">
                <div class="lastUpdateFrame">
                    <!-- JSで構築 -->
                    <p>最終更新日：<span id="lastUpdate"></span></p>
                </div>

                <!-- イメージ画像 -->
                <div class="imageBlockFrame">
                    <img id="myImage" class="myImage" src="./modules/me.png" alt="me" />
                </div>

                <!-- プロフィール -->
                <div class="profileFrame leftContents">
                    <!-- JSで構築 -->
                    <p>氏名：<span id="myName"></span></p>
                    <p>年齢：<span id="myAge"></span>歳</p>
                    <p>住所：<span id="myAddress"></span></p>
                    <a id="printPageLink">
                        <p id="printPageLinkText"></p>
                    </a>
                </div>

                <!-- ポートフォリオ -->
                <div id="portfolio" class="leftContents">
                    <p class="strong">ポートフォリオ</p>
                    <p>（未完成。不定期に更新します。）</p>
                    <hr />
                    <p id="appURLCaption"></p>
                    <a id="appURL" class="appURL" target="_blank"><p id="appURLText"></p></a>

                    <div id="commentFrame">
                        <!-- JSで構築 -->
                    </div>

                    <p id="sourceURLCaption" class="sourceURLCaption"></p>
                    <a id="sourceURL" target="_blank"><p id="sourceURLText"></p></a>
                </div>

                <!-- スキル -->
                <div id="skills" class="leftContents">
                    <p class="strong">Skills</p>
                    <hr />
                    <!-- JSで構築 -->
                </div>

                <!-- スキル（習熟度低め・練習中・関心事） -->
                <div id="littleSkills" class="leftContents">
                    <p class="strong">Skills (習熟度低め・関心事)</p>
                    <hr />
                    <!-- JSで構築 -->
                </div>

                <!-- 使用ツール -->
                <div id="useTools" class="leftContents">
                    <p class="strong">使用ツール、環境</p>
                    <hr />
                    <!-- JSで構築 -->
                </div>

                <!-- その他の情報 -->
                <div class="characterContents">
                    <input id="characterButton"
                           class="characterButton"
                           type="button"
                           value="その他の特徴を見る" />
                </div>
            </div>

            <!-- 経歴部 -->
            <div id="historiesFrame" class="historiesFrame">
                <!-- jsで経歴を構築 -->
            </div>
        </main>

        <!-- その他の情報の内容 -->
        <div id="backFilter" class="backFilter"></div>
        <div id="modalWindow" class="characterWindow">
            <div class="contents">
                <!-- JSで構築 -->
                <h3>PR</h3>
                <hr />
                <span class="detailTitle"><h4 id="prPoint1" class="decoration"></h4></span>
                <p id="prComment1"></p>
                <span class="detailTitle"><h4 id="prPoint2" class="decoration"></h4></span>
                <p id="prComment2"></p>
                <span class="detailTitle"><h4 id="prPoint3" class="decoration"></h4></span>
                <p id="prComment3"></p>
                <span class="detailTitle"><h4 id="prPoint4" class="decoration"></h4></span>
                <p id="prComment4"></p>
                <br />
                <h3><span class="detailTitle">購入書籍</span></h3>
                <hr />
            </div>
            <div class="characterClose">
                <input id="characterCloseButton" type="button" value="閉じる" />
            </div>
        </div>

        <script src="./modules/jQuery3.7.1.min.js"></script>
        <script src="./modules/Catalog.js"></script>
        <script>
            editLastUpdate();
            editMyName();
            editMyAddress();
            editPrintPageLink();
            editPortfolio();
            editPr();

            editSkills();
            editLittleSkills();
            editUseTools();
            editJobCareer();
            editReadBooks();

            calcBirthDay();
            addEventOpenWindow();
            addEventCloseWindow();
            textDecoration();
        </script>
    </body>
</html>
